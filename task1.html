<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="tstyle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converse</title>
  </head>
  <body>
    <div class="container">
      <article class="product">
        <h2 class="title">Converse Chuck Taylor All Star Low Top</h2>
        <img
          src="img/challenges.jpg"
          alt="Converse shoe"
          height="250"
          width="250"
        />
        <p class="price"><strong>$69</strong></p>
        <p class="shipping">Free shipping</p>
        <p>
          Ready to dress up or down,these classic canvas Chucks are an everyday
          wardrobe staple
        </p>
        <a href="#" class="info">More information &rarr;</a>
        <h3 class="detail">Product details</h3>
        <ul class="detail-list">
          <li>Light weight durable</li>
          <li>Light padded</li>
          <li>Ankle patch</li>
        </ul>
        <button class="cart">Add to cart</button>
      </article>
    </div>
  </body>
</html>
